<form [formGroup]="surveySessionForm" (ngSubmit)="onSubmit()"
    class="container mt-20 p-4 mx-auto border-gray-300 rounded-md border max-w-lg">
    <h1>Create New Session</h1>

    <div class="md:flex md:items-center my-6">
        <div class="md:w-1/6">
            <label class="block text-gray-500 mb-1 ml-0 pr-4" for="title">
                Title
            </label>
        </div>
        <div class="md:w-5/6">
            <input formControlName="title"
                class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 leading-tight focus:outline-none focus:border-purple-500"
                id="title" type="text">
        </div>
    </div>

    <div class="border-2 my-8"></div>

    <div formArrayName="choices">
        <div class="md:flex md:items-center my-6" *ngFor="let choice of choices.controls; let i = index">
            <div class="md:w-1/6">
                <label class="block text-gray-500" for="choice_{{i}}">
                    Choice {{i + 1}}
                </label>
            </div>
            <div class="md:w-5/6">
                <input [formControlName]="i" type="text" name="choice {{i}}" id="choice_{{i}}"
                    class="appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:border-purple-500">
            </div>
        </div>
    </div>

    <div class="flex">
        <button
            class="my-1 mr-3 block border-2 rounded hover:border-indigo-500 focus:shadow-outline disabled:border-0 disabled:opacity-50 disabled:cursor-not-allowed"
            type="button" (click)="addChoice()" [disabled]="this.choices.length === maxChoice">
            Add Choice
        </button>
        <button
            class="my-1 block border-2 rounded hover:border-indigo-500 focus:shadow-outline disabled:border-0 disabled:opacity-50 disabled:cursor-not-allowed"
            type="button" [disabled]="choices.length <= 2" (click)="removeChoice()">
            Remove Choice
        </button>
    </div>

    <div>
        <li class="flex items-center py-1" *ngIf="title.dirty || title.touched">
            <div [ngClass]="title.errors ? 'bg-red-200 text-red-700' : 'bg-green-200 text-green-700'"
                class="rounded-full p-1 fill-current">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path *ngIf="!title.errors" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 13l4 4L19 7" />
                    <path *ngIf="title.errors" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 6M6 6l12 12" />

                </svg>
            </div>
            <span [ngClass]="title.errors ? 'text-red-700' : 'text-green-700'" class="font-medium text-sm ml-3">Title
                must be between 5 and 20 characters</span>
        </li>
        <li class="flex items-center py-1" *ngIf="choices.dirty || choices.touched">
            <div [ngClass]="hasChoicesErrors ? 'bg-red-200 text-red-700' : 'bg-green-200 text-green-700'"
                class="rounded-full p-1 fill-current">
                <svg class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path *ngIf="!hasChoicesErrors" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M5 13l4 4L19 7" />
                    <path *ngIf="hasChoicesErrors" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M6 18L18 6M6 6l12 12" />

                </svg>
            </div>
            <span [ngClass]="hasChoicesErrors ? 'text-red-700' : 'text-green-700'" class="font-medium text-sm ml-3">Choices
                must be between 5 and 20 characters</span>
        </li>
    </div>

    <button
        class="my-3 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline disabled:border-0 disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="!surveySessionForm.valid" type="submit">
        Create
    </button>

    <p>Form Status: {{ surveySessionForm.status }}</p>
</form>
